<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AURASPEED Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 40px 20px;
      max-width: 850px;
      margin: auto;
    }
    h1 { font-size: 28px; margin-bottom: 5px; }
    p.tagline { font-size: 15px; color: #666; margin-bottom: 25px; }
    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #F24822;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { opacity: 0.9; }
    button.improve { background-color: #333; }
    .section {
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }
    .section h2 { font-size: 20px; margin-bottom: 12px; }
    .section ul { padding-left: 20px; margin-top: 0; }
    .section ul li { margin-bottom: 8px; }
    .error {
      color: #c00;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>AURASPEED ANALYZER</h1>
  <p class="tagline">Paste your headline, script, or idea â€” this tool will extract meaning, suggest improvements, and give you a strategic edge.</p>

  <textarea id="text" placeholder="Enter your YouTube script, video idea, or headline..."></textarea>
  <button onclick="analyze()">Analyze</button>
  <button class="improve" onclick="improve()">Improve It</button>

  <div id="result" class="section" style="display:none;"></div>
  <div id="improved" class="section" style="display:none;"></div>
  <div id="error" class="error"></div>

  <script>
    async function analyze() {
      const text = document.getElementById("text").value.trim();
      const resultEl = document.getElementById("result");
      const errorEl = document.getElementById("error");
      const improvedEl = document.getElementById("improved");

      errorEl.textContent = "";
      improvedEl.style.display = "none";

      if (!text) {
        errorEl.textContent = "Please enter some text to analyze.";
        resultEl.style.display = "none";
        return;
      }

      resultEl.textContent = "Analyzing...";
      resultEl.style.display = "block";

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Something went wrong.");
        }

        // Expecting data in the form: { keyElements, suggestedTitles, recommendedTags, tone, summary, suggestions, emotion }
        resultEl.innerHTML = `
          <div>
            <h2>Key Elements / Themes</h2>
            <ul>${data.keyElements.map(item => `<li>${item}</li>`).join("")}</ul>
          </div>

          <div>
            <h2>Suggested Video Titles</h2>
            <ul>${data.suggestedTitles.map(title => `<li>${title}</li>`).join("")}</ul>
          </div>

          <div>
            <h2>Recommended Tags</h2>
            <p>${data.recommendedTags.join(", ")}</p>
          </div>

          <div>
            <h2>Tone</h2>
            <p>${data.tone}</p>
          </div>

          <div>
            <h2>Summary</h2>
            <p>${data.summary}</p>
          </div>

          ${data.suggestions ? `<div><h2>Suggestions</h2><p>${data.suggestions}</p></div>` : ""}
          <div>
            <h2>Emotion Triggered</h2>
            <p>${data.emotion}</p>
          </div>
        `;
      } catch (err) {
        errorEl.textContent = "Error: " + err.message;
        resultEl.style.display = "none";
      }
    }

    async function improve() {
      const text = document.getElementById("text").value.trim();
      const improvedEl = document.getElementById("improved");
      const errorEl = document.getElementById("error");
      const resultEl = document.getElementById("result");

      errorEl.textContent = "";
      resultEl.style.display = "none";

      if (!text) {
        errorEl.textContent = "Please enter some text first to improve.";
        improvedEl.style.display = "none";
        return;
      }

      improvedEl.textContent = "Improving...";
      improvedEl.style.display = "block";

      try {
        const response = await fetch("/api/improve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Something went wrong.");
        }

        improvedEl.innerHTML = `
          <h2>Improved Version</h2>
          <p>${data.result}</p>
        `;
      } catch (err) {
        errorEl.textContent = "Improve Error: " + err.message;
        improvedEl.style.display = "none";
      }
    }
  </script>
</body>
</html>
